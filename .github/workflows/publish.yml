# Publish to PyPI when a version tag is pushed (e.g. v1.0.0).
# Uses PyPI Trusted Publishing (OIDC) — no API token needed.
# Configure the pending publisher at: https://pypi.org/manage/account/publishing/

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"  # e.g. v1.0.0, v1.0.1
  workflow_dispatch:  # optional: run manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  pypi-publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi  # optional but recommended; create in repo Settings → Environments
    permissions:
      id-token: write  # required for trusted publishing
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
